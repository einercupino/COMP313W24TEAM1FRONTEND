<div class="review-list">
    <div class="p-grid">
        <div class="p-col-12">
            <h1 class="page-title">Customer reviews</h1>
            <h5 class="product-name">{{ product.name }}</h5>
        </div>
        <div class="p-col-12 p-md-6">
            <p-rating [(ngModel)]="avgRating" [cancel]="false" [disabled]="true"></p-rating>
            <h5 class="avg-rating">{{ avgRating | number:'1.2-2' }} out of {{ lstReviews.length }} reviews</h5>
        </div>

        <div class="p-col-12">
                <p-button label="Add Review" (onClick)="navigateToAddReview()"></p-button>
                <p-button label="Back to Product" icon="pi pi-arrow-left" (onClick)="navigateToProduct()"></p-button>
        </div>

        <div class="p-col-12">
            <div class="reviews-list">
                <div *ngFor="let review of lstReviews">
                    <products-review-item [review]="review"></products-review-item>
                </div>
            </div>
        </div>
    </div>
</div>
